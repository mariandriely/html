<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Listas</title>
	</head>
	<body style="font-family: mono; padding: 20px">
		<div id="a1">
			<h2>Desordenada</h2>
			<ul style="list-style-type: circle">
				<li>Biscoito</li>
				<li>Cachorro-quente</li>
				<li>Pizza</li>
			</ul>
		</div>
		<div id="a2">
			<h2>Ordenada</h2>
			<ol type="I">
				<li>Biscoito</li>
				<li>Cachorro-quente</li>
				<li>Pizza</li>
			</ol>
		</div>
		<div>
			<h2>Lista de descrição</h2>
			<dl>
				<dt>Hambúrguer</dt><dd>- é bom.</dd>
				<dt>Queijo</dt><dd>- com pão</dd>
			</dl>
		</div>
	</body>
</html>
