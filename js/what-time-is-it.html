<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/ >
		<title>What time is it?</title>
		<style>
			h1,h2 {
				color: white;
				text-shadow: 2px 1px 20px black;
			}
			button {
				background-color: white;
				color: black;
				padding: 20px 40px;
				text-align: center;
				font-size: 20px;
				margin: 4px 2px;
			}
			p {
				font-weight: bold;
				font-size: 40px;
				text-shadow: 2px 1px 50px white;
			}
		</style>
	</head>
	<body style="text-align: center; background: gray; font-family: Arial;">
		<h1>Do you want to know what time is it?</h1>
		<h2>Click on button!</h2>
		<button type="button" onclick="document.getElementById('time').innerHTML = Date()">Here we go!</button>
		<p id="time"></p>
	</body>
</html>
