<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Atributos HTML</title>
		<link rel="stylesheet" type="text/css" href="_css/estilo1.css" />
		
	</head>
	<body>
		<h1>O que são atributos HTML?</h1>
		<hr />
		<p>
			Atributos acrescentam informações adicionais nos elementos HTML.<br />
		</p>
		<ul>
			<li>Todos elementos HTML podem conter atributos.</li>
			<li>Atributos sempre são especificados no <b>ínicio da tag.</b></li>
			<li>Atributos geralmente são acompanhados de name/value como: <b>name="value"</b>.</li>
		</ul>
	</body>
</html>
